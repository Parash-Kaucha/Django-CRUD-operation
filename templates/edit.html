<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Edit Page</title>
</head>
<body>
    <div>
        <form action="/show">
            <input type="submit" value="Show Records">
        </form>
        
    </div>
    <div id="DivOne">
        <form action="/RecordEdited" method="post">
            {% csrf_token %}
            <h3>ID <input required autofocus type="text" name="id" id="id" value={{ID}}></h3>
            <h3>Name <input required autofocus type="text" name="name" id="name" value={{name}}></h3>
            <h3>Address <input required autofocus type="text" name="address" id="address" value={{address}}></h3>
            <h3>Phone <input required autofocus type="text" name="phone" id="phone" value={{phone}}></h3>
            <input type="submit" id="btn" value="Edit Record">
        </form>
        <span>{{msg}}</span>
    </div>
</body>
</html>
